<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>|| Random Quotes Generator ||</title>

    <!-- stylesheet generator -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card-wrapper">
            <h4>client</h4>
            <h2>testimonials</h2>
            <div class="card">
                <img src="img/1.png" alt="">
                <div class="text">
                    <h3 class="name">customer name</h3>
                    <p class="rating">star rating</p>
                    <p class="quote">
                        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quisquam porro atque exercitationem
                        iusto maxime non voluptatum laudantium excepturi quidem vitae.
                    </p>

                    <div class="controllers">
                        <a href="" class="prev">p</a>
                        <a href="" class="nxt">n</a>
                    </div>
                    <h3 class="rev_counter">review number: <span class="number">1</span></h3>
                </div>
            </div>
        </div>
    </div>



    <!-- js file -->
    <script src="main.js"></script>
</body>

</html>
